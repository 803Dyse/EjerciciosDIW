<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contenedores de ancho fijo y variable</title>
    <style>
        body {
    width: 100%;
    height: 100vh;
    background-color: #f1f1f1;
}

.fixed-container {
    width: 300px;
    height: 100px;
    background-color: #3498db;
    box-sizing: border-box;
}

.variable-container {
    width: calc(100% - 300px);
    height: 100px;
    background-color: #e74c3c;
    box-sizing: border-box;
}

    </style>
</head>
<body>
    <div class="fixed-container">
        <p>Contenedor Fijo</p>
    </div>
    <div class="variable-container">
        <p>Contenedor Variable</p>
    </div>
</body>
</html>
