<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            position: relative;
            width: 100%;
            height: 400px;
        }

        .box1 {
            position: absolute;
            top: 50px;
            left: 50px;
            width: 200px;
            height: 200px;
            background-color: #3498db;
            z-index: 2; /* Capa superior */
        }

        .box2 {
            position: absolute;
            top: 100px;
            left: 100px;
            width: 200px;
            height: 200px;
            background-color: #e74c3c;
            z-index: 1; /* Capa inferior */
        }

        .hidden-box {
            position: absolute;
            top: 150px;
            left: 150px;
            width: 200px;
            height: 200px;
            background-color: #2ecc71;
            visibility: hidden; /* Inicialmente oculta */
            z-index: 3; /* Capa superior a las dem√°s */
        }

        .overflow-box {
            width: 300px;
            height: 100px;
            background-color: #f39c12;
            overflow: auto; /* Agrega barras de desplazamiento si el contenido excede las dimensiones */
            margin: 20px;
        }
    </style>
    <title>Ejemplo z-index, visibility y overflow</title>
</head>
<body>
    <div class="container">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="hidden-box"></div>
    </div>

    <div class="overflow-box">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vestibulum in tincidunt libero. Nullam sit amet risus sed elit bibendum tincidunt. Cras consequat ligula id metus hendrerit, id accumsan odio fermentum. Integer non feugiat orci. Donec eu tristique lectus.</p>
    </div>
</body>
</html>
