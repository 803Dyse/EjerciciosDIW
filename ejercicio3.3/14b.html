<!DOCTYPE html>
<html>
<head>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: coral;
            margin: 10px;
            padding: 10px;
            border: 1px solid black;
        }
        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }
        @media (max-width: 600px) {
            .box {
                float: none;
                clear: both;
            }
        }
    </style>
</head>
<body>

<div class="clearfix">
    <div class="box" style="float: left;">1</div>
    <div class="box" style="float: left;">2</div>
    <div class="box" style="float: left;">3</div>
</div>

</body>
</html>
