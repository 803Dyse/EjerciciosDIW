<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fontawesome.com/icons/check?f=classic&s=solid&an=beat-fade">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .icon-button {
      font-size: 2rem;
      margin: 10px;
      padding: 10px;
      cursor: pointer;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <button class="icon-button"><i class="fas fa-star"></i> Favorito</button>
  <button class="icon-button"><i class="fas fa-share-alt"></i> Compartir</button>
</body>
</html>
