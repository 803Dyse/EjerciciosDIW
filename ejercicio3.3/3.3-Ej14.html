<!DOCTYPE html>
<html>

<head>
    <title>Ejemplo de float y clear</title>
    <style>
        .div1 {
            float: left;
            width: 30%;
            height: 100px;
            border: 1px solid black;
        }

        .div2 {
            float: left;
            width: 30%;
            height: 100px;
            border: 1px solid black;
        }

        .div3 {
            float: left;
            width: 40%;
            height: 100px;
            clear: both;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div class="div1">Div 1</div>
    <div class="div2">Div 2</div>
    <div class="div3">Div 3</div>
</body>

</html>
